{% extends 'face_app/template.html' %}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create Student</h4>
        <p class="card-description"> 
        	Please fill in the information.
        </p>
		<form method="POST" enctype="multipart/form-data"> 
		    {% csrf_token %}
		    {{form.as_p}}
		    <button type="submit" class="btn btn-rounded btn-inverse-primary mr-2">Submit</button>
			<a href="{% url 'students' %}" class="btn btn-rounded btn-inverse-danger">Cancel</a>
		</form>
	  </div>
	</div>
</div>

{% endblock content %}
